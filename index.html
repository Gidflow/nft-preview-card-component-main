<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="main-container">
    <div class="container">
      <section class="image-section">
        <img src="./images/image-equilibrium.jpg" alt="equilibrim-image">
        <div class="overlay">
          <a href="#"><img src="./images/icon-view.svg" alt="icon"></a>
        </div>
      </section>
      <section class="text-section">
        <h3>Equilibrium #3429</h3>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      
       <div class="ETH-days">
        <p><img src="./images/icon-ethereum.svg" alt="ethereum">0.041 ETH</p>
        <p><img src="./images/icon-clock.svg" alt="clock">3 days left</p>
       </div>
    </section>
    <section class="author">
      <img src="./images/image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </section>
      
      
     </div>
  </div>

</html>
